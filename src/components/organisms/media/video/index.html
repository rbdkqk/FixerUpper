<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <link href="index.css" rel="stylesheet" type="text/css" />
    <title>video - youtube 영상 삽입하기</title>
  </head>
  <body>
    <!-- video - youtube 영상 삽입하기 : react 없이 기능 구현하기 -->
    <!-- 태그들 모임 -->
    <div id="youtubeModal-container">
      <div id="youtubeModal-header">
        <!-- header : 아이콘 하나 + 검색 input 하나 -->
      </div>
      <div id="youtubeModal-body">
        <div>
          검색결과를 나열할 자리임 아직 검색하지 않았으면, 일정한 멘트를 정해서
          그걸 보여주기
        </div>
        <div>
          띄워놓고 뭔가를 검색했으면, 그 검색결과를 3x3으로 6개씩만 나오게 함
        </div>
        <div>페이지네이션이 가능할지 고민하기</div>
      </div>
      <div id="youtubeModal-footer">
        선택한 것의 링크 문자열을 export / 또는 return 하는 버튼 만들기(?)
      </div>
    </div>
    <!-- /태그들 모임 -->

    <!-- js파일들 모임 -->
    <script type="text/javascript" src="js/index.js"></script>
    <!-- /js파일들 모임 -->
  </body>
</html>
